<!DOCTYPE html>
<html lang="es">

  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <div id="root"></div>
  <script type="text/babel">
    function LoginScreen({ onLogin, onRegister }) {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');

      const handleLogin = () => {

      };

      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center">

            <h2 className="text-2xl font-bold text-center mb-4">Iniciar Sesi√≥n</h2>
            <img src="C:\Users\Teresa Loera\Downloads\hidro\logo.png" alt="Hidrovida Logo" className="w-full h-32 object-contain mb-4" />
            <input 
              type="text" 
              placeholder="Usuario" 
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              className="w-full p-2 mb-2 border rounded-lg" 
            />
            <input 
              type="password" 
              placeholder="Contrase√±a" 
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="w-full p-2 mb-2 border rounded-lg" 
            />
            <button 
              onClick={handleLogin}
              className="w-full bg-blue-600 text-white p-2 rounded-lg mb-2 hover:bg-blue-700"
            >
              Iniciar Sesi√≥n
            </button>
            <button onClick={onLogin} className="w-full bg-blue-600 text-white p-2 rounded-lg mb-2 hover:bg-blue-700">Iniciar con Correo Electr√≥nico</button>
            <button onClick={onLogin} className="w-full bg-blue-600 text-white p-2 rounded-lg mb-2 hover:bg-blue-700">Iniciar con Facebook</button>
            <button onClick={onLogin} className="w-full bg-blue-600 text-white p-2 rounded-lg mb-2 hover:bg-blue-700">Iniciar con Google</button>
            <button onClick={onRegister} className="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Registrarse</button>
          </div>
        </div>
      );
    }

    function RegisterScreen({ onBack, onRegister }) {
      return (
        <div className="min-h-screen bg-gray-100 flex items-center justify-center">
          <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 className="text-2xl font-bold text-center mb-4">Registrarse</h2>
            <img src="C:\Users\Teresa Loera\Downloads\hidro\logo.png" alt="Hidrovida Logo" className="w-full h-32 object-contain mb-4" />
            <input type="text" placeholder="Nombre" className="w-full p-2 mb-2 border rounded-lg" />
            <input type="email" placeholder="Correo Electr√≥nico" className="w-full p-2 mb-2 border rounded-lg" />
            <input type="password" placeholder="Contrase√±a" className="w-full p-2 mb-2 border rounded-lg" />
            <button onClick={onRegister} className="w-full bg-green-600 text-white p-2 rounded-lg mb-2 hover:bg-green-700">Crear Cuenta</button>
            <button onClick={onBack} className="w-full bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600">Volver</button>
          </div>
        </div>
      );
    }

    function NavBar({ toggleTheme, isDarkMode }) {
      return (
        <nav className={`${isDarkMode ? 'bg-gray-800' : 'bg-green-700'} text-white py-4 sticky top-0 shadow-md`}>
          <div className="container mx-auto px-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">HidroVida Web</h1>
            <div className="flex items-center space-x-6">
              <ul className="flex space-x-6">
                <li><a href="#inicio" className="hover:text-green-200">Inicio</a></li>
                <li><a href="#principiantes" className="hover:text-green-200">Principiantes</a></li>
                <li><a href="#monitoreo" className="hover:text-green-200">Monitoreo</a></li>
                <li><a href="#consejos" className="hover:text-green-200">Consejos</a></li>
                <li><a href="#contacto" className="hover:text-green-200">Contacto</a></li>
              </ul>
              <button
                onClick={toggleTheme}
                className="p-2 rounded-full bg-gray-200 text-gray-800 hover:bg-gray-300"
              >
                {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
              </button>
            </div>
          </div>
        </nav>
      );
    }

    function WelcomeSection({ isDarkMode }) {
      return (
        <section
          id="inicio"
          className={`py-16 ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-green-50 text-gray-800'}`}
        >
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-4xl font-bold mb-4">Bienvenido a HidroVida Web</h2>
            <p className="text-lg mb-6 max-w-2xl mx-auto">
              Cultiva de manera sostenible con hidropon√≠a. ¬°Sin suelo, solo soluciones nutritivas!
            </p>
            <img
              src="C:\Users\Teresa Loera\Downloads\hidro\Cultivo.jpg"
              alt="Cultivos hidrop√≥nicos"
              className="mx-auto mb-6 rounded-lg shadow-md max-w-full h-64 object-cover"
            />
            <a
              href="#principiantes"
              className={`inline-block ${
                isDarkMode ? 'bg-green-500 hover:bg-green-600' : 'bg-green-600 hover:bg-green-700'
              } text-white px-6 py-3 rounded-lg transition`}
            >
              Aprende los B√°sicos
            </a>
          </div>
        </section>
      );
    }

    function BeginnersSection({ isDarkMode }) {
      return (
        <section
          id="principiantes"
          className={`py-16 ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'}`}
        >
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-8">Hidropon√≠a para Principiantes</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div>
                <p className="text-lg mb-4">
                  La hidropon√≠a es un m√©todo de cultivo que no usa suelo. Las plantas crecen en agua con nutrientes disueltos, lo que permite un control preciso y cultivos m√°s r√°pidos.
                </p>
                <p className="text-lg mb-4">Conceptos clave:</p>
                <ul className="list-disc list-inside mb-4">
                  <li><strong>Soluci√≥n nutritiva</strong>: Mezcla de agua y nutrientes esenciales.</li>
                  <li><strong>Sistemas</strong>: NFT, DWC, o medio inerte (arcilla, coco).</li>
                  <li><strong>Control</strong>: Monitorea pH (5.5-6.5) y temperatura.</li>
                </ul>
                <p className="text-lg">
                  ¬°Empieza con cultivos f√°ciles como lechuga o hierbas!
                </p>
              </div>
              <div>
                <img
                  src="C:\Users\Teresa Loera\Downloads\hidro\Hidro.jpg"
                  alt="Sistema hidrop√≥nico"
                  className="rounded-lg shadow-md w-full h-64 object-cover"
                />
              </div>
            </div>
          </div>
        </section>
      );
    }

    function MonitoringSection({ isDarkMode }) {
      const [metrics, setMetrics] = React.useState({
        ph: 6.5,
        temperature: 22,
        humidity: 70,
      });

      React.useEffect(() => {
        const interval = setInterval(() => {
          setMetrics({
            ph: (5.5 + Math.random() * 1.5).toFixed(1),
            temperature: (20 + Math.random() * 5).toFixed(1),
            humidity: (65 + Math.random() * 10).toFixed(1),
          });
        }, 5000);
        return () => clearInterval(interval);
      }, []);

      const metricData = [
        { label: 'pH', value: metrics.ph, icon: 'üß™' },
        { label: 'Temperatura', value: `${metrics.temperature}¬∞C`, icon: 'üå°Ô∏è' },
        { label: 'Humedad', value: `${metrics.humidity}%`, icon: 'üíß' },
      ];

      return (
        <section
          id="monitoreo"
          className={`py-16 ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-green-50 text-gray-800'}`}
        >
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-8">Monitoreo en Tiempo Real</h2>
            <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
              {metricData.map((metric) => (
                <div
                  key={metric.label}
                  className={`p-6 rounded-lg shadow-md text-center ${
                    isDarkMode ? 'bg-gray-700' : 'bg-green-100'
                  }`}
                >
                  <span className="text-4xl mb-2">{metric.icon}</span>
                  <h3 className="text-xl font-bold">{metric.label}</h3>
                  <p className="text-lg">{metric.value}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function TipsSection({ isDarkMode }) {
      const tips = [
        'Mant√©n el pH entre 5.5 y 6.5 para una absorci√≥n √≥ptima de nutrientes.',
        'Verifica la temperatura del agua diariamente para evitar estr√©s en las plantas.',
        'Usa soluciones nutritivas balanceadas y de alta calidad.',
        'Aseg√∫rate de que las ra√≠ces tengan suficiente ox√≠geno con un sistema de aireaci√≥n.',
        'Limpia el sistema regularmente para prevenir algas o bacterias.',
      ];

      return (
        <section
          id="consejos"
          className={`py-16 ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'}`}
        >
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-8">Consejos para Hidropon√≠a</h2>
            <ul className="list-disc list-inside max-w-2xl mx-auto space-y-2">
              {tips.map((tip, index) => (
                <li key={index}>{tip}</li>
              ))}
            </ul>
          </div>
        </section>
      );
    }

    function ContactSection({ isDarkMode }) {
      return (
        <section
          id="contacto"
          className={`py-16 ${isDarkMode ? 'bg-gray-900 text-white' : 'bg-green-50 text-gray-800'}`}
        >
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-semibold text-center mb-8">Cont√°ctanos</h2>
            <div className="max-w-lg mx-auto">
              <div className="space-y-4">
                <input
                  type="text"
                  placeholder="Nombre"
                  className={`w-full p-3 border rounded-lg focus:outline-none ${
                    isDarkMode
                      ? 'bg-gray-700 border-gray-600 text-white'
                      : 'bg-white border-gray-300 text-gray-800'
                  }`}
                />
                <input
                  type="email"
                  placeholder="Correo Electr√≥nico"
                  className={`w-full p-3 border rounded-lg focus:outline-none ${
                    isDarkMode
                      ? 'bg-gray-700 border-gray-600 text-white'
                      : 'bg-white border-gray-300 text-gray-800'
                  }`}
                />
                <textarea
                  placeholder="Mensaje"
                  rows="5"
                  className={`w-full p-3 border rounded-lg focus:outline-none ${
                    isDarkMode
                      ? 'bg-gray-700 border-gray-600 text-white'
                      : 'bg-white border-gray-300 text-gray-800'
                  }`}
                ></textarea>
                <button
                  onClick={() => alert('Formulario enviado (simulaci√≥n)')}
                  className={`w-full ${
                    isDarkMode ? 'bg-green-500 hover:bg-green-600' : 'bg-green-600 hover:bg-green-700'
                  } text-white p-3 rounded-lg transition`}
                >
                  Enviar Mensaje
                </button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer({ isDarkMode }) {
      return (
        <footer className={`py-6 ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-green-700 text-white'}`}>
          <div className="container mx-auto px-4 text-center">
            <p>¬© 2025 Hidropon√≠a Web. Todos los derechos reservados.</p>
            <div className="mt-2">
              <a href="#inicio" className="hover:underline mx-2">Inicio</a>
              <a href="#contacto" className="hover:underline mx-2">Contacto</a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      const [isDarkMode, setIsDarkMode] = React.useState(false);
      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      const [showRegister, setShowRegister] = React.useState(false);

      const handleLogin = () => {
        setIsLoggedIn(true);
      };

      const handleRegister = () => {
        setShowRegister(true);
      };

      const handleRegisterSubmit = () => {
        setShowRegister(false);
        setIsLoggedIn(true);
      };

      const handleBackToLogin = () => {
        setShowRegister(false);
      };

      if (!isLoggedIn && !showRegister) {
        return <LoginScreen onLogin={handleLogin} onRegister={handleRegister} />;
      }

      if (showRegister) {
        return <RegisterScreen onBack={handleBackToLogin} onRegister={handleRegisterSubmit} />;
      }

      return (
        <div className={isDarkMode ? 'bg-gray-900' : 'bg-white'}>
          <NavBar toggleTheme={() => setIsDarkMode(!isDarkMode)} isDarkMode={isDarkMode} />
          <WelcomeSection isDarkMode={isDarkMode} />
          <BeginnersSection isDarkMode={isDarkMode} />
          <MonitoringSection isDarkMode={isDarkMode} />
          <TipsSection isDarkMode={isDarkMode} />
          <ContactSection isDarkMode={isDarkMode} />
          <Footer isDarkMode={isDarkMode} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
